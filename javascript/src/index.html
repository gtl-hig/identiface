<!DOCTYPE html>
<html lang="en-us" ng-app="identiface">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Identiface</title>
    <base href="/" />
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <!-- <link rel="stylesheet" type="text/css" href="/vendor.css" /> -->
    <link rel="stylesheet" type="text/css" href="/app.css" />
    <script type="text/javascript" src="/vendor.js"></script>
    <script type="text/javascript" src="/app.js"></script>
    <script type="text/javascript" src="/imagepreloader.js"></script>

  <body>

    <div id="preloader">
        <div id="status">
          <h1>loading...</h1>
          <img src="img/status.gif" style="width:50px;">
        </div>
    </div>

    <div>
      <div ng-view="" class="layout-padding ng-scope flex-noshrink ui-view" style="">
      </div>
    </div>

    <script type="text/javascript">
        //<![CDATA[
            $(window).on('load', function() {
                $('#status').fadeOut();
                $('#preloader').delay(350).fadeOut('slow');
                $('body').delay(350).css({'overflow':'visible'});
            })
        //]]>
    </script>

  </body>
