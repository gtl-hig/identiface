<style>
body {background:#51BCE8;}
</style>

	<div class="row-fluid">
	    <div class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
	      	<h3><img src="/img/correct.png"><br>{{'CONGRATS' | translate}}<br>{{'ENDGAMEMSG' | translate}}<br>{{'SCORECORRECT' | translate}} {{vm.score}}</h3>
		<div ng-app="identiface" ng-controller="ScoreController as vm"> 
			<table class="col-xs-12 col-sm-8 col-md-8 col-sm-offset-2 col-md-offset-2">
			<tr >
			    <td>Pos</td>
			    <td>User</td>
			    <td>Score</td>
			  </tr>
			  <tr ng-repeat="x in scores" ng-class="{'highlight': x.Pos == myPos}">
			    <td>{{ x.Pos }}</td>
			    <td>{{ x.User }}</td>
			    <td>{{ x.Score }}</td>
			  </tr>
			</table>
			<br/>
			<div>
		  		<p><a ng-click="vm.replay()" class="btn btn-success btn-lg" role="button">{{'PLAYAGAIN' | translate}}</a></p>
			</div>	
		</div>	
	  </div>

	</div>
