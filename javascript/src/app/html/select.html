<style>
body {background:{{vm.color}};} 
</style>

<nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container col-xs-12 col-sm-6 col-md-4 col-sm-offset-3 col-md-offset-4">
    <div class="progress">
      <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="vm.progress"
    aria-valuemin="0" aria-valuemax="100" style="width:{{vm.progress}}%">
        <span class="sr-only">{{vm.progress}}% Complete</span>
      </div>
    </div>
  </div>
</nav>

  <h3 style="margin-top:30px;">
    {{'SELECTMSG' | translate}}
  </h3>

<div class="row-fluid col-md-6 col-md-offset-3">
  <div ng-repeat="learn in vm.choices" class="col-xs-12 col-sm-6">
    <a class="thumbnail choice" ng-click="vm.trigger($index)">
      <img width="300" src="{{learn}}" class="img-responsive img-rounded">
    </a>
  </div>
</div>
